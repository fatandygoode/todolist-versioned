#{extends 'main.html' /}
#{set title:'Account Settings' /}

#{menu id:"settings"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/update" method="POST">
            <h3 class="ui header">Update details</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" value="${trainer.getFirstName()}" type="text" name="firstName">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" value="${trainer.getLastName()}" type="text" name="lastName">
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Speciality</label>
                    <select class="ui dropdown" name="speciality">
                        <option selected disabled> </option>
                        <option value="Speed"> Speed</option>
                        <option value="Strength"> Strength</option>
                        <option value="Stamina"> Stamina</option>
                    </select>
                </div>
                <div class="field">
                    <label>Gender</label>
                    <select class="ui dropdown" name="newGender">
                        <option selected disabled> </option>
                        <option value="Male"> Male</option>
                        <option value="Female"> Female</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" value="${trainer.getEmail()}" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" value="${trainer.getPassword()}" name="password">
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
</div>
